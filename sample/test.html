$('#but').click(function(){

        url:"test.php",
        Type:"POST",
        data: $("form").serialize(),

  }).done(function(data) {

    var html = "";
			for(var i = 0; i<data.seq.length; i++){
				html += "<tr>";
				html += "<td>Json - "+data.ZIPCODE[i]+"</td>";

				html += "<td>"+data.GUGUN[i]+"</td>";
				html += "<td>"+data.DONG[i]+"</td>";
        html += "<td>"+data.BUNJI[i]+"</td>";
        html += "<td>"+data.RI[i]+"</td>";
				html += "</tr>";
  }

  $("#input_data").html(html);

    
  });
});

</script>
